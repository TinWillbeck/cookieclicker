<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <main>
      
        <div class="label">
            Gold: <span class="gold-label">0</span>
            Multiplier: <span class="multiplier-label"></span>
            AutoClickers: <span class="autoClicker-label"></span>
        </div>
        <div class="cookie">
            <button class="cookie-button" type="button">Click me!</button>
        </div>
        <div class="shop">
            <button class="buy-multiplier" type="button">Buy Multiplier!</button>
            <button class="buy-autoclicker" type="button">Buy Auto Clicker!</button>
        </div>
        
    </main>

    <ul class="inventory-list"></ul>
</body>
</html>
